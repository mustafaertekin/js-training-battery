<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT Club Oberland - JS Training</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="js/lib/normalize/normalize.css">
    <script src="js/lib/jquery/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    </head>

<body>

    <div id="main">
        <div class="status-bar">
            <input id="ranger" type="range" min="0" max="4">
        </div>

        <button id='autoChargeButton'>Auto Charge</button>

        <div id='container'>
            <div id='battery-top'>
                <div id='battery-top1'></div>
                <div id='battery-top2'></div>
            </div>
            <div id="fourthCell" class="cell green"></div>
            <div id="thirdCell" class="cell green yellow"></div>
            <div id="secondCell" class="cell green yellow orange"></div>
            <div id="firstCell"class="cell green yellow orange red"></div>
        </div>

        <script src="js/battery/index.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
